<!DOCTYPE html>
<html  ng-app="detail">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>详情页面-AJS</title>
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/js/detail.js"></script>
<style>
    .mT20{margin-top:20px;}
</style>
</head>

<body>


<div class="container">

    <div class="row">
        <div class="page-header">
            <h1>芝麻电影</h1>
            <ul class="nav nav-pills">
              <li role="presentation" class="active"><a href >首页</a></li>
              <li role="presentation"><a href>列表页</a></li>
              <li role="presentation"><a href >详情页</a></li>
            </ul>
        </div>
        
    </div>

  <!-- 使用ng-controller设置控制器 -->
  <div class="row" ng-controller="DetailController">

    <div class="col-md-4">
      <img ng-src={{detailData.images.large}} alt="{detailData.title}">
    </div>

    <div class="col-md-8">
      <h3><b>{{detailData.title}}</b></h3> 
      <p>导演:{{detailData.directors[0].name}}</p>     
      <p>类型:{{detailData.genres[0]}}</p>
      <p>年份:{{detailData.year}}</p>
      <p>简介：{{detailData.summary}}</p>
    </div>
     
     {{detailArr.rating.max}}

  </div>

</div>

</body>
</html>
