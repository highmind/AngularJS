<!-- 使用ng-controller设置控制器 -->
  <div class="row">

    <div class="col-md-4">
      <img ng-src={{detailData.images.large}} alt="{detailData.title}">
    </div>

    <div class="col-md-8">
      <h3><b>{{detailData.title}}</b></h3> 
      <p>又名：
         {{detailData.aka[0]}}
      </p>
      <p>评分:{{detailData.rating.average}}</p> 
      <p>国家:{{detailData.countries[0]}}</p>  
      <p>导演:{{detailData.directors[0].name}}</p>     
      <p>主演:
        <span ng-repeat="cast in detailData.casts">
          {{cast.name}}&nbsp;
        </span>
      </p>
      <p>类型:
        <span ng-repeat="genre in detailData.genres">
          {{genre}}&nbsp;
        </span>
      </p>
      <p>年份:{{detailData.year}}</p>
      <p>简介：{{detailData.summary}}</p>
    </div>
     
     {{detailArr.rating.max}}

  </div>
