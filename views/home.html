
<!-- 路径导航开始 -->
<ol class="breadcrumb">
  <li><a href="index.html#/">首页</a></li>
  <li><a href="index.html#/">电影</a></li>
  <li class="active">热门电影</li>
</ol>
<!-- 路径导航结束 -->

<!-- 主体开始 -->
<!-- 使用ng-controller设置控制器 -->
<div class="detailBox">
  
    <div class="row">
        <!-- 当索引为3或者倍数时，添加清除浮动的类 clearBoth-->
        <div class="col-md-3"  ng-repeat="movie in movieArr"  ng-class="{clearBoth:$index % 4 === 0}">
          <div class="thumbnail">
            <img ng-src="{{movie.img}}" alt="{{movie.nm}}">

            <div class="caption text-center">
          
                <h3><b>{{movie.nm}}</b></h3> 
                <p><b>{{movie.scm}}</b></p>
                <p><b>{{movie.sc}}分</b></p> 
                <p>影厅:{{movie.ver}}</p>
                <p>导演:{{movie.dir}}</p>     
                <p>类型:{{movie.cat}}</p>
                <p>上映时间:{{movie.rt}}</p>
                <p>{{movie.showInfo}}</p>
                <p>
                  <!-- 传参 如果使用？前需要加#号，而且必须加文件名，如index.html -->
                  <a href="/index.html#/detail/{{movie.id}}" class="btn btn-primary" role="button">查询详情</a>
               </p>
            </div>
          </div>
        </div>

      </div>
     
  </div>
</div>
<!-- 主体结束 -->
